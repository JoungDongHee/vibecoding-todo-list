<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - To Do List</title>
    <link rel="stylesheet" href="style.css"> <!-- 기존 스타일 시트 연결 -->
    <style>
        /* 로그인/회원가입 페이지 공통 스타일 (login.html과 유사) */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f7f6;
        }
        .auth-container { /* 클래스 이름 일반화 */
            background-color: #fff;
            padding: 30px 40px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 350px;
        }
        .auth-container h1 {
            margin-bottom: 25px;
            color: #333;
        }
        .auth-container input[type="text"],
        .auth-container input[type="email"],
        .auth-container input[type="password"] {
            width: calc(100% - 20px);
            padding: 12px 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .auth-container button {
            width: 100%;
            padding: 12px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            margin-bottom: 15px; /* 버튼 아래 여백 추가 */
        }
        .auth-container button:hover {
            background-color: #4cae4c;
        }
        .switch-link { /* 링크 스타일 이름 변경 */
            display: block;
            margin-top: 10px; /* 여백 조정 */
            color: #555;
            text-decoration: none;
            font-size: 14px;
        }
        .switch-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="auth-container"> <!-- 클래스 이름 변경 -->
        <h1>회원가입</h1>
        <form id="signup-form">
            <div>
                <input type="text" id="signup-username" placeholder="사용자 이름" required>
            </div>
            <div>
                <input type="email" id="signup-email" placeholder="이메일 주소" required>
            </div>
            <div>
                <input type="password" id="signup-password" placeholder="비밀번호" required>
            </div>
            <div>
                <input type="password" id="signup-password-confirm" placeholder="비밀번호 확인" required>
            </div>
            <button type="submit">회원가입</button>
        </form>
        <a href="login.html" class="switch-link">이미 계정이 있으신가요? 로그인</a>
    </div>

    <!-- 회원가입 로직을 위한 스크립트 추가 -->
    <script type="module" src="auth.js"></script>
</body>
</html>
